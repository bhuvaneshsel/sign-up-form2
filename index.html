<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-column"></div>
    <div class="right-column">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="post">
            <fieldset>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" nam="last_name">
            </fieldset>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <label for="confirm_passowrd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirm_password">

        </form>
        
    </div>
</body>
</html>
