<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-column">
        <div class="image-container">
            <img src="img/car.jpg" alt="Car in road with blurry background">
            <div class="odin">
                <img src="img/odin-logo.png" alt="Odin logo">
                <p>ODIN</p>
            </div>
        </div>
    </div>
    <div class="right-column">
        <div class="section-one">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
        <h1>You <em>know</em> you want to.</h1>
        <h1 class="form-title"> Let's do this!</h1>
        <form method="post">
            <div>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" nam="last_name">
                </div>
            </div>
            <div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone_number">
                </div>
            </div>
            <div class="form-password">
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="confirm_passowrd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </div>
        </div>
        <div class="section-two">
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a class="log-in">Log in</a></p>
        </div>    
    </div>
</body>
</html>
